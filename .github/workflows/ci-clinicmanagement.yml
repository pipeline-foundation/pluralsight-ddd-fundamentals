name: ClinicManagement CI Pipeline

on:
  push:
    branches: [ main ]
    paths: [ 'ClinicManagement/src/**' ]
  pull_request:
    branches: [ main, dev ]
    paths: [ 'ClinicManagement/src/**' ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: windows-latest
    steps:
      - name: Setup .NET Core
        id: setup_dotnet_core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.301

      - name: Checkout repository
        id: checkout_repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build ClinicManagement solution
        id: build_clinicmanagement_solution
        shell: pwsh
        run: |
          dotnet build .\ClinicManagement\ClinicManagement.sln --configuration Release

      - name: test ClinicManagement
        id: test_clinicmanagement
        shell: pwsh
        run: |
          dotnet test .\ClinicManagement\ClinicManagement.sln --configuration Release
